<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Form</title>
  </head>
  <body>
    <h2>FORMULIR</h2>
    <br />
    <form>
      <label>Nama Anda:</label>
      <input
        type="text"
        name="nama"
        value=""
        placeholder="isi nama anda disini"
        size="20"
        maxlength="30"
      />
      <br /><br />
      <label>Password Anda:</label>
      <input
        type="text"
        name="sandi"
        value=""
        placeholder="isi password anda disini"
        size="20"
        maxlength="30"
      />
      <br /><br />
      <label>Email Anda:</label>
      <input
        type="text"
        name="emailku"
        value=""
        placeholder="nama@gmail.com"
        size="20"
        maxlength="30"
      />
      <br /><br />
      <label>Masukkan Warna Favorit:</label>
      <input type="color" name="warna" />
      <br /><br />
      <label>Masukkan Tanggal Lahir:</label>
      <input type="date" name="tgllahir" />
      <br /><br />
      <label>Masukkan Warna Favorit:</label>
      <input type="number" name="nilai" min="0" max="100" />
      <br /><br />
      <label>Upload</label>
      <input type="file" name="foto" />
      <br /><br />
      <label>Pilihan Menu</label><br />
      <input type="checkbox" name="menu" value="menu1" />Menu Pertama<br />
      <input type="checkbox" name="menu" value="menu2" />Menu Kedud<br />
      <input type="checkbox" name="menu" value="menu3" />Menu Ketiga<br />
      <br /><br />
      <label>Jenis Kelamin:</label><br />
      <input type="radio" name="jk" value="L" />Laki-laki<br />
      <input type="radio" name="jk" value="P" />Perempuan<br />
      <br /><br />
      <label>Pilihan:</label>
      <select name="pilih">
        <option value="">Pilihannya Apa</option>
        <option value="1">Pilahan1</option>
        <option value="2">Pilahan2</option>
        <option value="3">Pilahan3</option>
        <option value="4">Pilahan4</option>
        <option value="4">Pilahan5</option>
      </select>
      <br /><br />

      <label>Kolom Komentar</label>
      <textarea name="komentar" rows="10" cols="50"></textarea>
      <br /><br />

      <input type="submit" name="proses" value="Simpan" />
      <input type="reset" name="unproses" value="Batal" />
    </form>
  </body>
</html>
